# Run this workflow whenever there is a push or pull request to the repository
on: [push, pull_request]

# Name of the workflow
name: R-CMD-check

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "R-CMD-check"
  R-CMD-check:
    # The type of runner that the job will run on
    #runs-on: macOS-latest
    runs-on: ubuntu-16.04
    #runs-on: ${{ matrix.config.os }}

    #strategy:
    #  fail-fast: false
    #  matrix:
    #    config:
    #      - {os: windows-latest, r: '3.6'}
    #      - {os: macOS-latest, r: '3.6'}
    #      - {os: ubuntu-16.04, r: '3.6', rspm: "https://demo.rstudiopm.com/all/__linux__/xenial/latest"}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Check-out r-lib's github action repository
      #- uses: r-lib/actions/setup-r@master
      #  with:
      #    r-version: ${{ matrix.config.r }}

      # Runs a set of commands using the runners shell to install the required dependencies
      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Check
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}
